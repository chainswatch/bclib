syntax = "proto3";

package protos;

message UtxoMsg {
	uint64 value = 1;
	uint64 utxo_id = 2;
	uint32 pk_id = 3;
	uint32 tx_id = 4;
}

message TxMsg {
	bytes tx_hash = 1;
	uint32 height = 2;
	repeated uint64 inputs = 3; // utxo_id
	repeated uint64 outputs = 4; // utxo_id
}

message PkMsg {
	bytes pkey = 1;
	uint32 type = 2;
	uint32 w_id = 3;
	repeated uint32 tx_id = 4; // TODO: Replace by txid?
}

message WalletMsg {
	string name = 1;
	uint32 type = 2;
	repeated uint32 pk_id = 3;
}
