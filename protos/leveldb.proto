syntax = "proto3";

package protos;

message UtxoMsg {
	uint64 value = 1;
	uint64 uid = 2;
	uint32 pid = 3;
	uint32 tid_create = 4;
	uint32 tid_spend = 5;
}

message TxMsg {
	bytes hash = 1;
	uint32 height = 2;
	uint32 wid = 4;
	repeated uint64 inputs = 5; // utxo_id
	repeated uint64 outputs = 6; // utxo_id
}

message PkMsg {
	bytes pkey = 1;
	uint32 type = 2;
	repeated uint32 tid = 4;
}

message WalletMsg {
	string name = 1;
	uint32 type = 2;
	repeated uint32 pid = 3;
}
