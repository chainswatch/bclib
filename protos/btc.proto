syntax = "proto3";

package btc;

message Message {
	enum Command {
		VERSION = 0;
		VERACK = 1;
		ADDR = 2;
		INV = 3;
		GET_DATA = 4;
		NOT_FOUND = 5;
		GET_BLOCKS = 6;
		GET_HEADERS = 7;
		TX = 8;
		BLOCK = 9;
		HEADERS = 10;
		GET_ADDR = 11;
		MEMPOOL = 12;
		PING = 13;
		PONG = 14;
		REJECT = 15;
		ALERT = 16;
		FILTER_LOAD = 17;
		FILTER_ADD = 18;
		FILTER_CLEAR = 19;
		MERKLE_BLOCK = 20;
	}
	fixed32 magic = 1; // Transmitted as 0xF9BEB4D9 in NBO (mainnet)
	Command command = 2; // ASCII string
	uint32 length = 3; // Length of payload in bytes
	uint32 checksum = 4; // First 4 bytes of sha256(sha256(payload))
	bytes payload = 5; // The actual data
}

message Block {
  // uint32 length
	uint32 version = 1; // Block version number
	bytes prev_block = 2; // 32 byte hash of prev block
	bytes merkle_root = 3; // 32 byte merkle root hash
	uint32 timestamp = 4;
	uint32 bits = 5;
	uint32 nonce = 6;
	Coinbase coinbase = 7;
  // intXX transaction_count
	repeated Transaction transactions = 8;
}

message Coinbase {
	uint32 version = 1;
	CoinbaseInput input = 2;
	repeated TxOutput outputs = 3;
}

message CoinbaseInput {
	uint32 block_height = 1;
	bytes miner_data = 2;
	sint32 sequence = 3;
}

message Transaction {
	uint32 version = 1 ;
  // intXX transaction_count
	repeated TxInput inputs = 2;
  // intXX transaction_count
	repeated TxOutput outputs = 3;
	uint32 lock_time = 4;
}

